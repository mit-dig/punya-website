<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ page.blurb }}">
  <meta name="author" content="{{ page.author }}">
  {%- if page.redirect -%}
  <meta http-equiv="refresh" content="0;URL='{{ page.redirect }}'">
  {%- endif -%}
  <title>{{ page.title }}</title>

  <link href="/static/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="/static/bootstrap.icon-large.min.css" rel="stylesheet" type="text/css">
  <link href="/static/style.css" rel="stylesheet" type="text/css">

  {%- if page.responsive -%}
  <link href="/static/bootstrap-responsive.css" rel="stylesheet">
  {%- endif -%}

  <!-- Open Graph Protocol Tags (https://ogp.me) -->
  <meta content="{{ site.title }}" property="og:site_name">
  {% if page.title %}
    <meta content="{{ page.title }}" property="og:title">
  {% else %}
    <meta content="{{ site.title }}" property="og:title">
  {% endif %}
  <meta content="website" property="og:type">
  {% if page.description %}
    <meta content="{{ page.description }}" property="og:description">
  {% else %}
    <meta content="{{ site.description }}" property="og:description">
  {% endif %}
  {% if page.url %}
    <meta content="{{ site.url }}{{ page.url }}" property="og:url">
  {% endif %}
  <meta content="{{ site.url }}/images/app-inventor.png" property="og:image">
</head>
